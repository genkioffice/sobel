{% extends "layout.html" %}
{% block content %}
<div class="form">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="lead">
                    {%if name%}
                        こんにちは{{name}} さん
                    {%endif%}
                </p>
                <form action="/post" method="post" class="form-inline">
                  <label for="name">名前</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                  <button type="submit" class="btn btn-default">送信する</button>
                </form>
                <form action="/send" method="post" enctype="multipart/form-data">
                    <input type="file" class="col-sm-4" id="img_file" name="img_file">
                    <!--<input type="submit" value="送信" class="btn">-->
                    <button type="submit" class="btn btn-default">送信する</button>
                </form>
                {%if img_url %}
                <p><img src="{{ url_for('static',filename=filename)}}" width="300"></p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{%endblock%}
